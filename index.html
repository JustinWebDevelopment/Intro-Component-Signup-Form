<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Component With Signup Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="left">
                <h1 class="title">Learning to code by watching others</h1>
                <p class="subtitle">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                but understanding how developers think is invaluable. </p>
            </div>
            <div class="advertisement">
                <h3 class="advertisement-text">Try it free 7 days<span> then $20/mo. thereafter</span></h3>
            </div>
            <div class="right">
                <form action="" class="signup-form">
                    <input type="text" name="" id="first-name" placeholder="First Name" required>
                    <input type="text" name="" id="last-name" placeholder="Last Name" required>
                    <input type="email" name="" id="email" placeholder="Email Name" required>
                    <input type="password" name="" id="password" placeholder="Password" required>
                    <button type="submit" class="free-trial">CLAIM YOUR FREE TRIAL</button>
                    <p class="tos">By clicking the button you are agreeing to our <a href="#">Terms and Services</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
